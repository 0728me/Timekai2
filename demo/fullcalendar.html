<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Fullcalendar Demo</title>
<link rel="stylesheet" type="text/css" href="../build/calendar.css" />
<style type="text/css">
    #calendar-container {
        height: 800px;
    }
</style>
</head>
<body>
<div id="calendar-container"></div>
<script src="../build/calendar.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
(function() {
    // 캘린더 인스턴스 생성
    var calendar = ne.dooray.calendar.Calendar({
        defaultView: 'week',
        calendarColor: {
            '1': ['#e8e8e8', '#585858'],
            '2': ['#282828', '#dc9656'],
            '3': ['#a16946', '#ab4642']
        },
        events: [{
            id: "1",
            calendarID: '1',
            title: '스크럼',
            category: 'time',
            dueDateClass: '',
            starts: '2015-11-19T09:40:00+09:00',
            ends: '2015-11-19T10:40:00+09:00'
        }, {
            id: "2",
            calendarID: '2',
            title: '[홍길동]연차',
            category: 'allday',
            dueDateClass: '',
            starts: '2015-11-19T00:00:00+09:00',
            ends: '2015-11-19T23:59:59+09:00'
        }, {
            id: "3",
            calendarID: '3',
            title: '테스트 마일스톤1',
            category: 'milestone',
            dueDateClass: '',
            starts: '',
            ends: '2015-11-19T23:59:59+09:00'
        }, {
            id: "4",
            calendarID: '3',
            title: '테스트 업무',
            category: 'task',
            dueDateClass: 'morning',
            starts: '',
            ends: '2015-11-19T23:59:59+09:00'
        }]
    }, document.getElementById('calendar-container'));

    // 일정 클릭 이벤트 핸들러
    calendar.on('clickCalEvent', function(e) {
        console.log(e);
    });

    window.cal = calendar;
})();
</script>
</body>
</html>
