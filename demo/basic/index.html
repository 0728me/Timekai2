<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Basic Calendar DEMO</title>
<link rel="stylesheet" type="text/css" href="../../dist/bundle.css" />
<link rel="stylesheet" type="text/css" href="./default.css"></link>
</head>
<body>
<div id="wrap">
    <div class="control clearfix">
        <div class="inline-block">
            <button data-action="move-prev">이전</button>
            <button data-action="move-today">오늘</button>
            <button data-action="move-next">다음</button>
        </div>
        <div class="float-right inline-block">
            <button data-action="toggle-day">일간</button>
            <button data-action="toggle-week">주간</button>
            <button data-action="toggle-month">월간</button>
        </div>
    </div>
    <div id="calendar"></div>
</div>
<script src="../code-snippet.js"></script>
<script src="../../dist/bundle.js"></script>
<script src="./default.js"></script>
</body>
</html>
