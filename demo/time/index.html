<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Time</title>
    <link rel="stylesheet" type="text/css" href="../../src/css/calendar.css" />
</head>
<body>
<h1>Calendar Test</h1>
<div id="calendar"></div>
<script src="../../dist/app.js"></script>
<script>
(function(w) {
    var calendar = w.ne.dooray.calendar;
    var ctrl = calendar.ControllerFactory(['Week']);
    // var week = calendar.ViewFactory('Week', {
    //     renderStartDate: new Date('2015-07-22'),
    //     renderEndDate: new Date('2015-07-25'),
    //     hourStart: 9,
    //     hourEnd: 23
    // }, document.getElementById('calendar'));
    var week = calendar.ViewFactory('Week', null, document.getElementById('calendar'));

    var events = [{
        title: 'nodejs study',
        isAllDay: false,
        starts: '2015-07-22T22:00:00+09:00',
        ends: '2015-07-22T22:30:00+09:00'
    }, {
        title: 'scrum',
        isAllDay: false,
        starts: '2015-07-23T09:40:00+09:00',
        ends: '2015-07-23T10:00:00+09:00'
    }, {
        title: 'scrum',
        isAllDay: false,
        starts: '2015-07-24T09:40:00+09:00',
        ends: '2015-07-24T10:00:00+09:00'
    }];

    // add event models
    w.ne.util.forEach(events, function(data) {
        ctrl.addEvent(calendar.Event.create(data));
    });

    // bind controller to week view
    week.controller = ctrl.Week;

    // render
    week.render();

    w.ctrl = ctrl;
    w.week = week;
})(window);
</script>
</body>
</html>
