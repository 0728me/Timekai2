<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Time</title>
    <link rel="stylesheet" type="text/css" href="../../dist/calendar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/unsemantic/0/unsemantic-grid-responsive.css">
    <style type="text/css">
    div.view-timegrid-container {
        resize: both;
    }
    .calendar {
        width: 100%;
    }
    </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-50 push-25">
        <h2>실행 데모</h2>
        <div id="calendar" class="calendar"></div>
        <div class="cons">
            <input type="button" value="add allday event" id="add-allday-event" />
            <input type="button" value="remove last allday event" id="remove-allday-event" />
        </div>
    </div>
</div>
<script src="../../dist/app.js"></script>
<script>
(function(w) {
    var calendar = w.ne.dooray.calendar;

    // data
    var events = [{
        title: '스크럼',
        isAllDay: false,
        starts: '2015-08-11T09:40:00+09:00',
        ends: '2015-08-11T10:00:00+09:00'
    }, {
        title: 'nodejs study',
        isAllDay: false,
        starts: '2015-08-11T12:00:00+09:00',
        ends: '2015-08-11T13:00:00+09:00'
    }, {
        title: '주간보고 작성',
        isAllDay: false,
        starts: '2015-08-11T09:30:00+09:00',
        ends: '2015-08-11T13:30:00+09:00'
    }, {
        title: '커피한잔',
        isAllDay: false,
        starts: '2015-08-11T11:10:00+09:00',
        ends: '2015-08-11T12:30:00+09:00'
    }, {
        title: '끼어듬',
        isAllDay: false,
        starts: '2015-08-11T12:40:00+09:00',
        ends: '2015-08-11T13:20:00+09:00'
    }, {
        title: '[김민형] 연차',
        isAllDay: true,
        starts: '2015-08-11T00:00:00+09:00',
        ends: '2015-08-12T23:59:59+09:00'
    }, {
        title: '건강검진',
        isAllDay: true,
        starts: '2015-08-12T00:00:00+09:00',
        ends: '2015-08-12T23:59:59+09:00'
    }, {
        title: '[김민형] 연차2',
        isAllDay: true,
        starts: '2015-08-09T00:00:00+09:00',
        ends: '2015-08-10T23:59:59+09:00'
    }, {
        title: 'A',
        isAllDay: true,
        starts: '2015-08-10T00:00:00+09:00',
        ends: '2015-08-11T23:59:59+09:00'
    }, {
        title: 'B',
        isAllDay: true,
        starts: '2015-08-10T00:00:00+09:00',
        ends: '2015-08-10T23:59:59+09:00'
    }, {
        title: '긴 일정',
        isAllDay: true,
        starts: '2015-08-02T00:00:00+09:00',
        ends: '2015-09-20T00:00:00+09:00'
    }];

    // calendar 1
    var layout = calendar.ViewFactory('Week', {
        renderStartDate: '2015-08-10',
        renderEndDate: '2015-08-12'
    }, document.getElementById('calendar'));

    // add event models
    w.ne.util.forEach(events, function(data) {
        layout.controller.addEvent(calendar.Event.create(data));
    });

    document.getElementById('add-allday-event').onclick = function() {
        layout.controller.createEvent({
            title: 'X',
            isAllDay: true,
            starts: '2015-08-10T00:00:00+09:00',
            ends: '2015-08-11T23:59:59+09:00'
        });
    };

    document.getElementById('remove-allday-event').onclick = function() {
        var controller = layout.controller;
        var lastEvent = controller.events.find(function(e) {return e.isAllDay;}).sort(function(a, b) {
            return a.id() - b.id();
        }).pop();

        controller.deleteEvent(lastEvent.id());
        layout.render();
    };

    // render
    layout.render();

    w.layout = layout;
})(window);
</script>
</body>
</html>
