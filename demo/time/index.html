<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Time</title>
    <link rel="stylesheet" type="text/css" href="../../src/css/calendar.css" />
</head>
<body>
<div id="calendar"></div>
<script src="../../dist/app.js"></script>
<script>
(function(w) {
    var calendar = w.ne.dooray.calendar;

    w.week = calendar.ViewFactory('Week', null, document.getElementById('calendar'));
    w.ctrl = calendar.ControllerFactory(['Week']);
    w.week.controller = w.ctrl;
    w.week.render();
})(window);
</script>
</body>
</html>
