<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Time</title>
    <link rel="stylesheet" type="text/css" href="../../dist/calendar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/unsemantic/0/unsemantic-grid-responsive.css">
    <style type="text/css">
    body {
        font-family: 나눔고딕, "nanum gothic", Arial, Helvetica, sans-serif;
    }
    div.view-timegrid-container {
        resize: both;
    }
    .calendar {
        width: 100%;
        font-size: 15px;
    }
    </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-100">
        <h2>실행 데모</h2>
        <div id="panel">
            <input type="button" id="calendar-prev" value="이전" />
            <input type="button" id="calendar-current" value="오늘" />
            <input type="button" id="calendar-next" value="다음" />
        </div>
        <div id="calendar" class="calendar"></div>
    </div>
</div>
<script src="../../dist/calendar.js"></script>
<script>
(function(w) {
    var calendar = w.ne.dooray.calendar.Calendar({
        defaultView: 'week'
    }, document.getElementById('calendar'));

    calendar.controller.createEvent({
        title: '추석연휴',
        isAllDay: true,
        starts: '2015-09-25T00:00:00+09:00',
        ends: '2015-09-29T23:59:59+09:00'
    }, true);

    calendar.controller.createEvent({
        title: '주간보고',
        isAllDay: false,
        starts: '2015-09-24T14:00:00+09:00',
        ends: '2015-09-24T14:30:00+09:00'
    }, true);

    calendar.view.render();

    w.calendar = calendar;


    document.getElementById('calendar-next').onclick = function() {
        w.calendar.next();
    };
    document.getElementById('calendar-prev').onclick = function() {
        w.calendar.prev();
    };
})(window);
</script>
</body>
</html>
